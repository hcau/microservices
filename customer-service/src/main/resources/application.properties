spring.application.name=customer-service
#localhost:8091/api/customers
server.port=8091
#localhost:8091/h2-console
spring.datasource.url=jdbc:h2:mem:customer-db
spring.h2.console.enabled=true

# ne pas s'enregistrer dans le dictionnaire Eureka
#spring.cloud.discovery.enabled=false
spring.cloud.discovery.enabled=true

# ne pas consulter le service de configuration
spring.cloud.config.enabled=false
#spring.cloud.config.enabled=true

# Indiquer l'adresse IP à eureka et pas le nom de la machine
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka


# afficher swagger
#localhost:8091/swagger-ui/index.html

# Activer tous les endpoints de activator
management.endpoints.web.exposure.include=*
#management.endpoints.web.exposure.include=health, refresh

